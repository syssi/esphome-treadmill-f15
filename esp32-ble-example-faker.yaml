<<: !include esp32-ble-example-debug.yaml

treadmill_f15:
  - ble_client_id: client0
    id: treadmill0
    update_interval: 10s

interval:
  - interval: 20s
    then:
      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x02, 0x05, 0x56, 0x03
          });

      - delay: 1s
      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x02, 0x04, 0x57, 0x03
          });

      - delay: 1s
      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x02, 0x03, 0x50, 0x03
          });

      - delay: 1s
      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x02, 0x02, 0x51, 0x03
          });

      - delay: 1s
      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x02, 0x01, 0x52, 0x03
          });

      - delay: 1s

      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x03, 0x08, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x5a, 0x03
          });

      - delay: 1s

      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x03, 0x08, 0x00, 0x06, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x5d, 0x03
          });

      - delay: 1s

      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x03, 0x0d, 0x00, 0x13, 0x00, 0x04, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x49, 0x03
          });

      - delay: 1s

      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x03, 0x0d, 0x00, 0x20, 0x00, 0x09, 0x00, 0x03, 0x00, 0x00, 0x00, 0x53, 0x00, 0x26, 0x03
          });

      - delay: 1s

      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x04, 0x0a, 0x00, 0x21, 0x00, 0x09, 0x00, 0x03, 0x00, 0x00, 0x00, 0x54, 0x00, 0x20, 0x03
          });

      - delay: 1s

      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x04, 0x00, 0x00, 0x21, 0x00, 0x09, 0x00, 0x03, 0x00, 0x00, 0x00, 0x55, 0x00, 0x2b, 0x03
          });

      - delay: 1s

      - lambda: |-
          id(treadmill0).on_treadmill_f15_data({
            0x02, 0x51, 0x00, 0x51, 0x03
          });
